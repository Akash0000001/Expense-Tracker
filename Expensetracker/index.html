<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    </style>
</head>
  <body>
    <div class="container mt-3">
        <form action="#" id="form">
            <div class="row">
                <div class="col">
                    <label for="expense">Choose a Expense Amount</label>
                    <input type="text" id="expense">
                </div>
                <div class="col">
                    <label for="description">Choose a description</label>
                    <input type="text" id="description">
                </div>
                <div class="col">
                    <label for="category">Choose a category</label>
                    <select id="category" value="">
                        <option>Food</option>
                        <option>Clothes</option>
                        <option>Movie</option>
                        <option>Petrol</option>
                        <option>Grocery</option>
                        </select>
                </div>
                <div class="col">
                        <input type="submit" id="submit" value="Add Expense">
                </div>
            </div>
        </form>
        <ul class="list-group"style="width:50%;"></ul>
    </div>
    <script src="Dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
