<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Todos list</title>
</head>
<body>
    <div class="container mt-3">
        <form acton="#" id="form" autocomplete="on">
            <div class="row">
                <div class="col-3">
                    <label for="name" class="form-label">TodoName</label> 
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="col-5">
                    <label for="desc" class="form-label">Description</label>
                    <textarea type="text" id="desc" class="form-control"></textarea>
                </div>
                <div class="col">
                    <input type="submit" value="Add ITem" style="margin-top:40px;">
                </div>
            </div>
        </form>
        <div class="row-cols-1 mt-3">
            <div class="col-6">
                <h3>Todos Remaining</h3>
                <ul class="list-group" id="tr"></ul>
            </div>
            <div class="col">    
                <h3>Todos Done</h3>
                <ul class="list-group" id="td"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
