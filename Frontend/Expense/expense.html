<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="#" id="form" autocomplete="on">
                    <div class="row">
                        <div class="col-md-3 col-8">
                            <label for="expense" class="form-label">Choose an Expense Amount</label>
                            <input type="number" class="form-control"  step="0.01" id="expense">
                        </div>
                        <div class="col-md-3 col-8">
                            <label for="description" class="form-label">Choose a description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="col-md-2 col-8">
                            <label for="category" class="form-label">Choose a category</label>
                            <select id="category"class="form-select-sm">
                                <option>Food</option>
                                <option>Clothes</option>
                                <option>Movie</option>
                                <option>Fuel</option>
                                <option>Grocery</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="submit" id="submit" value="Add Expense" class="mt-3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-auto mt-1" id="premiumcol">
               <button id="rzp-button1">Buy Premium</button>
            </div>
            <div class="col-auto mt-1">
                <button id="download">Download Report</button>
            </div>
            <div class="col mt-1" id="leaderboardcol">
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <h1>Expenses</h1>
                <ul class="list-group"></ul>
            </div>
            <div class="col-4">
                <h3 class="mt-3" id="downloadedfiles-header"></h3>
                <ul id="files-list" class="list-group"></ul>
            </div>
            <div class="col-4">
                <h3 id="lb-header"class="mt-3"></h3>
                <ul id="leaderboard"class="list-group"></ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-auto">
                <p class="error"></p>
            </div>
            <div class="col-auto offset-4">
                <p id="pagination"></p>
            </div>
            <div class="col">
                <form id="rows-form">
                    <label for="rows">Select No. of Rows per Page</label>
                    <input type="number" id="rows" step="1">
                    <input type="submit">
                </form>
            </div>
        </div>        
    </div>
    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
