<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>login</title>
</head>

<body>
    <div class="container mt-5">
        <div calss="row">
            <div class="col-md-5 offset-md-3">
                <form action="\Expensetracker\index.html" id="form">
                    <label for="email" class="form-label">Enter your Email: </label>
                    <input type="email" id="email" name="Email" class="form-control" required>
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" id="password" name="Password" class="form-control" required>
                    <button type="submit" class="mt-2 offset-4 btn btn-primary">login</button>
                </form>
            </div>
        </div>
        <div class="row g-3 row-cols-1 mt-2">
            <div class="col offset-md-3">
                <button id="fp" class="btn btn-primary">Forgot Password</button>
            </div>
            <div class="col offset-md-3">
                <p>New user?<button id="signup" class="btn btn-dark">Signup</button></p>
            </div>
            <div class="col offset-md-3">
                <p style="color:red;font-size: 20px;" id="msg"></p>
            </div>
        </div>
    </div>
    <script src='./login.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
