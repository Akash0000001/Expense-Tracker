<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
    <div class="container  mt-3">
        <form action="#" id="form">
            <div class="row">
                <div class="col">
                    <label for="selling price">Selling price:</label>
                    <input type="text" id="selling price" required>
                    <label for="product name">Product name:</label>
                    <input type="text" id="product name">
                    <label for="category">Choose a category:</label>
                    <select id="category">
                        <option>Electronics</option>
                        <option>Skincare</option>
                        <option>Food</option>
                    </select>
                    <input type="submit" value="Add Product">
                </div>
            </div>
        </form>
        <div class="row-cols-1" id="del">
            <div class="col-auto mb-3 mt-3">
                <h3>Products</h3>
            </div>
            <div class="col-auto mb-3">
                <h5>Electronic Items:</h3>
                <ul class="list-group" id="l1"></ul>
            </div>
            <div class="col-auto mb-3">
                <h5>Skincare Items:</h3>
                <ul class="list-group" id="l2"></ul>
            </div>
            <div class="col-auto">
                <h5>Food Items:</h3>
                <ul class="list-group" id="l3"></ul>
            </div>
        </div>
        <p style="color:red;",id="msg"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
